<h1>My Task Board</h1>

<div class="add-task">
  <input
    placeholder="Title"
    [class.error]="titleError()"
    [ngModel]="newTitle()"
    (ngModelChange)="newTitle.set($event); titleError.set(false)"
  />
  <select [class.error]="statusError()" [ngModel]="newStatus()" (ngModelChange)="newStatus.set($event); statusError.set(false)">
    <option value="" disabled>Status</option>
    @for (s of STATUSES; track s) {
      <option [value]="s">{{ s }}</option>
    }
  </select>
  <button type="button" (click)="addTask()">Add</button>
</div>

<ul class="task-list">
  @for (task of tasks(); track $index) {
    <li>
      <span class="task-title">{{ task.title }}</span>
      <span class="task-status">{{ task.status }}</span>
    </li>
  } @empty {
    <li class="empty">No tasks yet</li>
  }
</ul>
